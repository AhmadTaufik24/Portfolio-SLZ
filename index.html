<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #add8e6; /* Warna biru muda */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styles */
        .container {
            max-width: 90%;
            width: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            padding: 30px;
            color: #ffffff;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Content Section */
        .content {
            padding: 20px;
        }

        .content p {
            color: #333333;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Selamat Datang!</h1>
        </div>
        <!-- Content Section -->
        <div class="content">
            <p>Terima kasih telah mengunjungi portfolio saya. Klik tombol di bawah ini untuk melihat galeri.</p>
            <a href="https://ahmadtaufik24.github.io/Gallery/" class="btn">Ke Galeri</a>
        </div>
    </div>
</body>
</html>
